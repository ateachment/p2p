apiVersion: v1
kind: Service
metadata:
  name: p2p-service
spec:
  clusterIP: None
  selector:
    app: p2p
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2p-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: p2p
  template:
    metadata:
      labels:
        app: p2p
    spec:
      hostname: p2p-pod
      subdomain: p2p-service
      containers:
      - name: p2p-container
        image: ghcr.io/ateachment/p2p:main
        ports:
        - containerPort: 8080
